<main class="main-content">
  <div class="bg"></div>
  <form class="form">
    <p class="title">Register</p>
    <p class="message">Please, signup now and get full access to our app.</p>

    <label>
      <input [(ngModel)]="username" required="" name="name" placeholder="" type="text" class="input">
      <span>Name</span>
    </label>

    <button (click)="login()" type="button" class="submit">Submit</button>
  </form>
</main>
