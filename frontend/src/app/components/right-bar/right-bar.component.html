              d="M23 8.04H1a1 1 0 0 0-1 1V21c0 1.654 1.346 3 3 3h18c1.654 0 3-1.346 3-3V9.04a1 1 0 0 0-1-1z"/>
        <path fill="#2196f3" d="M21 3H3a3 3 0 0 0-3 3v3.04h24V6a3 3 0 0 0-3-3z"/>
        <path fill="#1976d2"
              d="M6 0H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1zM19 0h-1a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1z"/>
        <g fill="#2196f3">
          <path
            d="M6.25 11h-2.5a.75.75 0 0 0-.75.75v2.5c0 .414.336.75.75.75h2.5a.75.75 0 0 0 .75-.75v-2.5a.75.75 0 0 0-.75-.75zM6.25 17h-2.5a.75.75 0 0 0-.75.75v2.5c0 .414.336.75.75.75h2.5a.75.75 0 0 0 .75-.75v-2.5a.75.75 0 0 0-.75-.75zM13.25 11h-2.5a.75.75 0 0 0-.75.75v2.5c0 .414.336.75.75.75h2.5a.75.75 0 0 0 .75-.75v-2.5a.75.75 0 0 0-.75-.75z"/>
        </g>
        <path fill="#90caf9"
              d="M13.25 17h-2.5a.75.75 0 0 0-.75.75v2.5c0 .414.336.75.75.75h2.5a.75.75 0 0 0 .75-.75v-2.5a.75.75 0 0 0-.75-.75z"/>
        <path fill="#2196f3"
              d="M20.25 11h-2.5a.75.75 0 0 0-.75.75v2.5c0 .414.336.75.75.75h2.5a.75.75 0 0 0 .75-.75v-2.5a.75.75 0 0 0-.75-.75z"/>
      </svg>
      <p>TODODO</p>
    </div>
  </div>

  <nav class="nav">
    <div [id]="'right-bar-nav-item'+link.url" [class.active]="router.get_link() == link.url" (click)="navigate(link.url)" class="link"
         *ngFor="let link of right_bar_links">
      <p>{{ link.name }}</p>
    </div>
    <div id="nav-bg" class="nav-background"></div>
  </nav>

  <div class="date-chose-container">
    <p>Навигация между днями</p>
    <div class="data-chose">
      <svg (click)="prev_day()" style="transform: rotate(180deg);" width="30" height="30" viewBox="0 0 24 24">
        <path
          d="M14.5 22a.5.5 0 0 1-.5-.5V16H.5a.5.5 0 0 1-.5-.5v-7A.5.5 0 0 1 .5 8H14V2.5a.5.5 0 0 1 .863-.343l9 9.5a.5.5 0 0 1 0 .688l-9 9.5A.504.504 0 0 1 14.5 22zM1 15h13.5a.5.5 0 0 1 .5.5v4.745L22.812 12 15 3.755V8.5a.5.5 0 0 1-.5.5H1z"/>
      </svg>
      <span>
        <input (change)="chose_date()" id="current-data-input" type="date" class="data-input">
      </span>
      <svg (click)="next_day()" width="30" height="30" viewBox="0 0 24 24">
        <path
          d="M14.5 22a.5.5 0 0 1-.5-.5V16H.5a.5.5 0 0 1-.5-.5v-7A.5.5 0 0 1 .5 8H14V2.5a.5.5 0 0 1 .863-.343l9 9.5a.5.5 0 0 1 0 .688l-9 9.5A.504.504 0 0 1 14.5 22zM1 15h13.5a.5.5 0 0 1 .5.5v4.745L22.812 12 15 3.755V8.5a.5.5 0 0 1-.5.5H1z"/>
      </svg>
    </div>
  </div>
</main>

<div id="date-switch-confirm-menu" class="confirm-menu">
  <p class="confirm-menu__text">Если вы сейчас согласитесь продолжить вы потеряете весь свой ударный режим, так как некоторые из ваших привычек на сегодня ещё не выполнены.</p>
  <p class="confirm-menu__text">У вас сейчас {{profile.freeze_count}} из 3 заморозок</p>
  <div class="confirm-menu__button-container">
    <button class="confirm-menu__button btn-cancel" (click)="close_confirm_menu()">Отменить</button>
    <button class="confirm-menu__button btn-ok" (click)="confirm()">Продолжить</button>
  </div>
</div>
<div id="confirm-menu-background"></div>
