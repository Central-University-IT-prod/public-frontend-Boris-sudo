<main class="main">
  <div class="main-content">

    <div class="block">
      <h1 class="block__header">Рейтинг участников</h1>
      <div class="rating__container">
        <div class="place-container">
          <div class="rating-profile-img-container">
            <img class="img" [src]="tops[1].path" alt="top player image">
          </div>
          <div class="place-content place2">
            <p class="p">2nd</p>
          </div>
        </div>
        <div class="place-container">
          <div class="rating-profile-img-container">
            <img class="img" [src]="tops[0].path" alt="top player image">
          </div>
          <div class="place-content place1">
            <p class="p">1st</p>
          </div>
        </div>
        <div class="place-container">
          <div class="rating-profile-img-container">
            <img class="img" [src]="tops[2].path" alt="top player image">
          </div>
          <div class="place-content place3">
            <p class="p">3rd</p>
          </div>
        </div>
      </div>
    </div>
